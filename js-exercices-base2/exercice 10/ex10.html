<body>
    <button onclick="somme()">Cliquez</button>

    <script>

        function somme() {
            result = 0;
            for(i=0; i<3; i++) {
              nombre = Number(prompt("Veuillez indiquer un nombre"));
              result += nombre;
        }
        alert(result);
        }
    </script>
