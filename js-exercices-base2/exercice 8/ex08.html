<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ex08</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <button onclick="jourDeLaSemaine()">Cliquez</button>

    <script>
        function jourDeLaSemaine() {
            let d = new Date();
            let n = d.getDay();

            switch(n)   {
                case 1: 
                    alert("Lundi");
                    break;
                case 2: 
                    alert('Mardi');
                    break;
                case 3: 
                    alert('Mercredi');
                    break;
                case 4: 
                    alert('Jeudi');
                    break;
                case 5: 
                    alert('Vendredi');
                    break;
                case 6:
                    alert('Samedi');
                    break;
                default:
                    break;    
            }
        }
    </script>
</body>
</html>
